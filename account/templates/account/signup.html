{% extends 'base.html' %}
{% block title %} Login {% endblock %}

{% block content %}

<div class="container mt-3">
    <div class="col">
        <h1>Signup</h1>
        <hr>
        <form action="{% url 'signup' %}" method="POST">
            {% csrf_token %}
            {% if error %}
                <div class="alert alert-danger">{{error}}</div>
            {% endif %}
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-label" name="username" placeholder="Enter Username">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-label" name="password" placeholder="Enter Password">
            </div>
            <div class="mb-3">
                <label for="repassword" class="form-label">Re-Password</label>
                <input type="password" class="form-label" name="repassword" placeholder="Re-enter Password">
            </div>
            <div class="form-group form-check mb-3 form-row">
                <input type="checkbox" class="form-check-input" name="is_owner">
                <label class="form-check-label" for="is_owner">I am a Store Owner</label>
                <input type="text" class="form-label" name="store_name" placeholder="Enter your Store name">
                <input type="text" class="form-label" name="store_description" placeholder="Enter your Store description">
            </div>
            <input type="submit" value="Signup" class="btn btn-primary">
        </form>
    </div>
</div>

{% endblock %}
